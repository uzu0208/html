<!DOCTYPE html>
<html lang="en">
<head>
    <title>안녕하세요</title>
</head>
<body>
    <!-- header,p,hr 태그 -->
    <!-- header:  h1 ~ h6까지, 제목역할 -->
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <!-- p태그 : 단락역할-->
    <p>단락1</p>
    <p>단락2</p>
    <!-- hr태그 : 선 긋기 (end 태그가 없음) -->
    <hr>
</body>
</html>
