<!DOCTYPE html>
<html lang="en">
<head>
    <title>안녕하세요</title>
</head>
<body>
    <!-- list tag -->
    <!-- 순서있는 리스트 ol -->
    <ol>
        <li>A</li>
        <li>B</li>
    </ol>
    <ol start="5">
        <li>A</li>
        <li>B</li>
    </ol>
    <!-- 순서없는 리스트 ul -->
    <ul>
        <li>A</li>
        <li>B</li>
    </ul>
</body>
</html>
