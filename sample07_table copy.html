<!DOCTYPE html>
<html lang="en">
<head>
    <title>안녕하세요</title>
</head>
<body>
    <!-- table tag -->
    <table border="3">
        <tr>
            <th>나이</th>
            <th>성별</th>
        </tr>
        <tr>
            <td>10</td>
            <td>남</td>
        </tr>
        <tr>
            <td>20</td>
            <td>여</td>
        </tr>
    </table>
    <!-- thead->tfoot->tbody (html4까지는 
        but html5에서는 임의로 지정 가능)-->
    <table border="3">
        <thead>
            <tr>
                <th>number</th>
                <th>price</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>sum</th>
                <th>10000</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>9000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>1000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
